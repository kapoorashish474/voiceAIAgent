<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #343541;
            color: #ececf1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #202123;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #ececf1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .settings-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ececf1;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .empty-state h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ececf1;
        }

        .empty-state p {
            font-size: 15px;
            color: #8e8ea0;
            margin-bottom: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 20px 0;
            animation: fadeIn 0.3s ease;
            max-width: 768px;
            margin: 0 auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #19c37d;
        }

        .message.assistant .message-avatar {
            background: #ab68ff;
        }

        .message-content {
            flex: 1;
            line-height: 1.75;
            font-size: 15px;
            color: #ececf1;
            word-wrap: break-word;
        }

        .input-area {
            background: #40414f;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mic-button-container {
            position: relative;
        }

        .mic-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            background: #19c37d;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(25, 195, 125, 0.4);
        }

        .mic-button.listening {
            background: #ef4444;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .mic-button.processing {
            background: #f59e0b;
            animation: spin 2s linear infinite;
        }

        .mic-button.speaking {
            background: #8b5cf6;
            animation: pulse 0.8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .status-indicator {
            flex: 1;
            font-size: 14px;
            color: #8e8ea0;
            padding: 0 12px;
        }

        .status-indicator.listening {
            color: #ef4444;
        }

        .status-indicator.processing {
            color: #f59e0b;
        }

        .status-indicator.speaking {
            color: #8b5cf6;
        }

        .sidebar {
            width: 280px;
            background: #202123;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .sidebar.hidden {
            display: none;
        }

        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar-label {
            font-size: 13px;
            font-weight: 600;
            color: #8e8ea0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            background: #40414f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ececf1;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        select:hover {
            background: #4a4b5a;
        }

        select:focus {
            outline: none;
            border-color: #19c37d;
        }

        .clear-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
        }

        .clear-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .audio-visualizer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .audio-visualizer.active {
            opacity: 1;
            animation: ripple 1.5s ease-in-out infinite;
        }

        @keyframes ripple {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.1;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                right: -280px;
                top: 0;
                height: 100vh;
                z-index: 200;
                transition: right 0.3s;
            }

            .sidebar.show {
                right: 0;
            }

            .main-container {
                flex-direction: column;
            }

            .message {
                padding: 16px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <span>üéôÔ∏è</span>
            <span>Voice AI Agent</span>
        </div>
        <div class="header-controls">
            <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-container">
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state" id="emptyState">
                    <h2>Start a conversation</h2>
                    <p>Click the microphone button to begin speaking with AI</p>
                </div>
            </div>

            <div class="input-area">
                <div class="mic-button-container">
                    <div class="audio-visualizer" id="audioVisualizer"></div>
                    <button id="micButton" class="mic-button idle" onclick="toggleListening()">
                        üé§
                    </button>
                </div>
                <div class="status-indicator idle" id="status">Click to start conversation</div>
            </div>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-label">Voice</div>
                <select id="voiceSelect">
                    <option value="alloy">Alloy</option>
                    <option value="echo">Echo</option>
                    <option value="fable">Fable</option>
                    <option value="onyx">Onyx</option>
                    <option value="nova">Nova</option>
                    <option value="shimmer">Shimmer</option>
                </select>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-label">Language</div>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>

            <div class="sidebar-section">
                <button class="clear-btn" onclick="clearConversation()">Clear Conversation</button>
            </div>
        </div>
    </div>

    <script>
        // State management
        let mediaRecorder;
        let audioContext;
        let analyser;
        let microphone;
        let currentAudioStream;
        let isRecording = false;
        let isProcessing = false;
        let isAISpeaking = false;
        let currentAudioElement = null;
        let sessionId = 'session_' + Date.now();
        
        // Chunk-based recording
        let audioChunks = [];
        let chunkStartTime = null;
        let silenceTimer = null;
        let vadAnimationFrame = null;
        
        // Configuration - optimized for continuous conversation
        const CHUNK_DURATION = 2500;
        const SILENCE_THRESHOLD = 800;
        const AUDIO_THRESHOLD = 30;
        const MIN_CHUNK_DURATION = 500;

        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const messagesContainer = document.getElementById('messagesContainer');
        const emptyState = document.getElementById('emptyState');
        const voiceSelect = document.getElementById('voiceSelect');
        const languageSelect = document.getElementById('languageSelect');
        const audioVisualizer = document.getElementById('audioVisualizer');
        const sidebar = document.getElementById('sidebar');

        // Check browser support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            status.textContent = 'Your browser does not support audio recording';
            status.className = 'status-indicator error';
            micButton.disabled = true;
        }

        function toggleSettings() {
            sidebar.classList.toggle('show');
        }

        async function toggleListening() {
            if (isProcessing) return;
            
            if (!isRecording) {
                await startListening();
            } else {
                stopCurrentRecording();
            }
        }

        async function startListening() {
            if (isRecording) return;
            
            try {
                if (!currentAudioStream || currentAudioStream.getTracks().some(track => track.readyState === 'ended')) {
                    currentAudioStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });
                }

                if (!audioContext || audioContext.state === 'closed') {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(currentAudioStream);
                    microphone.connect(analyser);
                    analyser.fftSize = 256;
                }

                startNewChunk();
                
                isRecording = true;
                updateUI('listening');
                startVoiceActivityDetection();
                
            } catch (error) {
                console.error('Error starting listening:', error);
                status.textContent = 'Error: Could not access microphone';
                status.className = 'status-indicator error';
                updateUI('idle');
            }
        }

        function startNewChunk() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            audioChunks = [];
            chunkStartTime = Date.now();
            
            mediaRecorder = new MediaRecorder(currentAudioStream, {
                mimeType: 'audio/webm;codecs=opus'
            });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = async () => {
                if (audioChunks.length > 0 && !isAISpeaking) {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const duration = Date.now() - chunkStartTime;
                    
                    if (duration >= MIN_CHUNK_DURATION) {
                        await processAudioChunk(audioBlob);
                    }
                }
                
                if (isRecording && !isAISpeaking) {
                    setTimeout(() => startNewChunk(), 100);
                }
            };

            mediaRecorder.start(100);
        }

        function stopCurrentRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            if (silenceTimer) {
                clearTimeout(silenceTimer);
                silenceTimer = null;
            }
            
            if (vadAnimationFrame) {
                cancelAnimationFrame(vadAnimationFrame);
                vadAnimationFrame = null;
            }
            
            isRecording = false;
            audioVisualizer.classList.remove('active');
            
            if (!isProcessing && !isAISpeaking) {
                updateUI('idle');
            }
        }

        function startVoiceActivityDetection() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            let lastSoundTime = Date.now();
            let hasDetectedSound = false;
            let continuousSpeechStart = null;

            function detectVoice() {
                if (!isRecording) {
                    vadAnimationFrame = null;
                    return;
                }

                analyser.getByteFrequencyData(dataArray);
                const average = dataArray.reduce((a, b) => a + b) / bufferLength;

                if (average > AUDIO_THRESHOLD) {
                    audioVisualizer.classList.add('active');
                    lastSoundTime = Date.now();
                    
                    if (!hasDetectedSound) {
                        hasDetectedSound = true;
                        continuousSpeechStart = Date.now();
                    }
                    
                    if (continuousSpeechStart && 
                        Date.now() - continuousSpeechStart >= CHUNK_DURATION && 
                        !isProcessing && !isAISpeaking && mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        continuousSpeechStart = null;
                    }
                    
                    if (silenceTimer) {
                        clearTimeout(silenceTimer);
                        silenceTimer = null;
                    }
                    
                    if (isAISpeaking && average > AUDIO_THRESHOLD * 1.5) {
                        interruptAISpeech();
                    }
                } else {
                    audioVisualizer.classList.remove('active');
                    
                    if (hasDetectedSound && Date.now() - lastSoundTime > 500) {
                        if (!silenceTimer) {
                            silenceTimer = setTimeout(() => {
                                if (isRecording && !isProcessing && !isAISpeaking && mediaRecorder && mediaRecorder.state === 'recording') {
                                    mediaRecorder.stop();
                                }
                                silenceTimer = null;
                            }, SILENCE_THRESHOLD);
                        }
                    }
                }

                vadAnimationFrame = requestAnimationFrame(detectVoice);
            }

            vadAnimationFrame = requestAnimationFrame(detectVoice);
        }

        async function processAudioChunk(audioBlob) {
            if (isProcessing) return;
            
            isProcessing = true;
            updateUI('processing');

            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                formData.append('sessionId', sessionId);
                formData.append('language', languageSelect.value);
                formData.append('voice', voiceSelect.value);

                const response = await fetch('/api/voice-chat', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (data.success) {
                    addMessage('user', data.transcription);
                    addMessage('assistant', data.response);

                    if (data.audio) {
                        isAISpeaking = true;
                        updateUI('speaking');
                        await playAudioResponse(data.audio);
                        isAISpeaking = false;
                    }

                    if (!isRecording) {
                        startListening();
                    } else {
                        updateUI('listening');
                    }
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error processing audio:', error);
                status.textContent = `Error: ${error.message}`;
                status.className = 'status-indicator error';
                updateUI('idle');
            } finally {
                isProcessing = false;
            }
        }

        function interruptAISpeech() {
            if (currentAudioElement) {
                currentAudioElement.pause();
                currentAudioElement = null;
            }
            isAISpeaking = false;
            
            if (!isRecording) {
                startListening();
            } else {
                updateUI('listening');
            }
        }

        function updateUI(state) {
            micButton.className = `mic-button ${state}`;
            status.className = `status-indicator ${state}`;
            
            switch(state) {
                case 'listening':
                    status.textContent = 'Listening...';
                    break;
                case 'processing':
                    status.textContent = 'Processing...';
                    break;
                case 'speaking':
                    status.textContent = 'AI is speaking...';
                    break;
                case 'idle':
                    status.textContent = 'Click to start conversation';
                    break;
            }
        }

        function addMessage(role, content) {
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function playAudioResponse(audioBase64) {
            return new Promise((resolve, reject) => {
                if (currentAudioElement) {
                    currentAudioElement.pause();
                }
                
                currentAudioElement = new Audio(`data:audio/mp3;base64,${audioBase64}`);
                
                currentAudioElement.onended = () => {
                    currentAudioElement = null;
                    resolve();
                };
                
                currentAudioElement.onerror = (error) => {
                    console.error('Error playing audio:', error);
                    currentAudioElement = null;
                    reject(error);
                };
                
                currentAudioElement.play().catch(error => {
                    console.error('Error playing audio:', error);
                    currentAudioElement = null;
                    reject(error);
                });
            });
        }

        function clearConversation() {
            messagesContainer.innerHTML = '';
            emptyState.style.display = 'flex';
            
            fetch(`/api/conversation/${sessionId}`, {
                method: 'DELETE',
            }).catch(error => {
                console.error('Error clearing conversation:', error);
            });
        }
    </script>
</body>
